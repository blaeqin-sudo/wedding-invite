<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Bio Link Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0e0e0e;
            color: #ffffff;
            /* Subtle radial gradient for depth */
            background-image: radial-gradient(circle at 50% 0%, #1f1a2e 0%, #0e0e0e 70%);
            background-attachment: fixed;
        }

        /* Glassmorphism utilities */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .glass-input {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .glass-input:focus {
            border-color: rgba(168, 85, 247, 0.5);
            box-shadow: 0 0 0 1px rgba(168, 85, 247, 0.5);
            outline: none;
        }

        .btn-glow {
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.3);
            transition: all 0.3s ease;
        }

        .btn-glow:hover {
            box-shadow: 0 0 25px rgba(168, 85, 247, 0.6);
            transform: translateY(-1px);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0e0e0e;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 sm:p-8">

    <main class="w-full max-w-md">
        <!-- Main Card -->
        <div class="glass-card rounded-2xl p-6 sm:p-8 relative overflow-hidden">
            
            <!-- Decorative blur blobs -->
            <div class="absolute -top-20 -right-20 w-40 h-40 bg-purple-600/20 rounded-full blur-3xl pointer-events-none"></div>
            <div class="absolute -bottom-20 -left-20 w-40 h-40 bg-pink-600/20 rounded-full blur-3xl pointer-events-none"></div>

            <div class="relative z-10">
                <div class="text-center mb-8">
                    <div class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-gradient-to-br from-purple-500/20 to-pink-500/20 border border-purple-500/30 mb-4">
                        <i data-lucide="link-2" class="w-6 h-6 text-purple-400"></i>
                    </div>
                    <h1 class="text-2xl font-bold tracking-tight mb-2">Creator Bio Link</h1>
                    <p class="text-sm text-gray-400">Generate your universal profile link.</p>
                </div>

                <form id="bioForm" class="space-y-4">
                    <!-- Instagram -->
                    <div>
                        <label class="block text-xs font-medium text-gray-300 mb-1.5 ml-1">Instagram Username *</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="instagram" class="w-4 h-4 text-gray-400"></i>
                            </div>
                            <input type="text" id="username" required placeholder="username (without @)" class="glass-input w-full pl-10 pr-4 py-2.5 rounded-xl text-sm text-white placeholder-gray-500">
                        </div>
                    </div>

                    <!-- YouTube -->
                    <div>
                        <label class="block text-xs font-medium text-gray-300 mb-1.5 ml-1">YouTube Channel URL *</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="youtube" class="w-4 h-4 text-gray-400"></i>
                            </div>
                            <input type="url" id="youtube" required placeholder="https://youtube.com/@channel" class="glass-input w-full pl-10 pr-4 py-2.5 rounded-xl text-sm text-white placeholder-gray-500">
                        </div>
                    </div>

                    <!-- Snapchat -->
                    <div>
                        <label class="block text-xs font-medium text-gray-300 mb-1.5 ml-1">Snapchat URL *</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="ghost" class="w-4 h-4 text-gray-400"></i>
                            </div>
                            <input type="url" id="snapchat" required placeholder="https://snapchat.com/add/username" class="glass-input w-full pl-10 pr-4 py-2.5 rounded-xl text-sm text-white placeholder-gray-500">
                        </div>
                    </div>

                    <!-- WhatsApp -->
                    <div>
                        <label class="block text-xs font-medium text-gray-300 mb-1.5 ml-1">WhatsApp Community URL *</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="message-circle" class="w-4 h-4 text-gray-400"></i>
                            </div>
                            <input type="url" id="whatsapp" required placeholder="https://chat.whatsapp.com/..." class="glass-input w-full pl-10 pr-4 py-2.5 rounded-xl text-sm text-white placeholder-gray-500">
                        </div>
                    </div>

                    <!-- Website (Optional) -->
                    <div>
                        <label class="block text-xs font-medium text-gray-300 mb-1.5 ml-1">Custom Website URL <span class="text-gray-500">(Optional)</span></label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="globe" class="w-4 h-4 text-gray-400"></i>
                            </div>
                            <input type="url" id="website" placeholder="https://yourwebsite.com" class="glass-input w-full pl-10 pr-4 py-2.5 rounded-xl text-sm text-white placeholder-gray-500">
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="w-full mt-6 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 text-white font-medium py-3 rounded-xl btn-glow flex items-center justify-center gap-2">
                        <i data-lucide="sparkles" class="w-4 h-4"></i>
                        Generate Bio Link
                    </button>
                </form>

                <!-- Result Container -->
                <div id="resultContainer" class="mt-8 pt-6 border-t border-white/10 hidden animate-[fadeIn_0.5s_ease-out]">
                    <label class="block text-xs font-medium text-green-400 mb-2 ml-1 flex items-center gap-1.5">
                        <i data-lucide="check-circle-2" class="w-3.5 h-3.5"></i> Link Generated Successfully!
                    </label>
                    <div class="flex items-center gap-2">
                        <input type="text" id="generatedLink" readonly class="glass-input w-full px-4 py-2.5 rounded-xl text-sm text-gray-300 font-mono tracking-tight selection:bg-purple-500/30">
                        <button id="copyBtn" type="button" class="shrink-0 bg-white/10 hover:bg-white/20 p-2.5 rounded-xl border border-white/10 transition-colors duration-200 group" title="Copy to clipboard">
                            <i data-lucide="copy" class="w-5 h-5 text-gray-300 group-hover:text-white pointer-events-none"></i>
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        // Elements
        const form = document.getElementById('bioForm');
        const resultContainer = document.getElementById('resultContainer');
        const generatedLinkInput = document.getElementById('generatedLink');
        const copyBtn = document.getElementById('copyBtn');

        // Form Submit Handler
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Step 1: Get raw input values
            const rawUsername = document.getElementById('username').value.trim();
            const youtube = document.getElementById('youtube').value.trim();
            const snapchat = document.getElementById('snapchat').value.trim();
            const whatsapp = document.getElementById('whatsapp').value.trim();
            const website = document.getElementById('website').value.trim();

            // Process Username (Lowercase & remove spaces) -> Slug
            const slug = rawUsername.toLowerCase().replace(/\s+/g, '');

            // Step 2: Generate short random ID (5 characters)
            const shortId = Math.random().toString(36).substring(2, 7);

            // Step 3: Create data object
            const dataObj = {
                username: rawUsername, // Keeping raw for display on profile, slug is in URL
                youtube: youtube,
                snapchat: snapchat,
                whatsapp: whatsapp,
                website: website
            };

            // Step 4: Encode object safely to Base64
            // Using unescape/encodeURIComponent handles potential special characters better, 
            // but strict btoa(JSON.stringify()) is used as requested.
            let encodedData = '';
            try {
                // To safely handle emojis or unicode in usernames/urls
                encodedData = btoa(unescape(encodeURIComponent(JSON.stringify(dataObj))));
            } catch (err) {
                // Fallback to exactly what was requested if the above fails
                encodedData = btoa(JSON.stringify(dataObj));
            }

            // Step 5: Generate final link string exactly as requested
            const finalLink = `profile.html#bio-${slug}-${shortId}-${encodedData}`;

            // Provide absolute URL based on current host for actual copy-paste utility 
            // (If the user needs EXACTLY just the string, we'll keep it exactly as the string. 
            // However, appending domain makes it copyable. Based on prompt "profile.html#bio...", 
            // we will output exactly that string).
            
            // Show result
            generatedLinkInput.value = finalLink;
            resultContainer.classList.remove('hidden');
            
            // Smooth scroll to result
            resultContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        });

        // Copy Button Handler
        copyBtn.addEventListener('click', async () => {
            const link = generatedLinkInput.value;
            if (!link) return;

            const iconElement = copyBtn.querySelector('i');
            
            try {
                // Try modern clipboard API first
                await navigator.clipboard.writeText(link);
                showCopiedFeedback(iconElement);
            } catch (err) {
                // Fallback for older browsers/iframes
                generatedLinkInput.select();
                document.execCommand('copy');
                showCopiedFeedback(iconElement);
            }
        });

        function showCopiedFeedback(iconElement) {
            // Change icon to check
            iconElement.setAttribute('data-lucide', 'check');
            iconElement.classList.add('text-green-400');
            iconElement.classList.remove('text-gray-300');
            lucide.createIcons();

            // Revert after 2 seconds
            setTimeout(() => {
                iconElement.setAttribute('data-lucide', 'copy');
                iconElement.classList.remove('text-green-400');
                iconElement.classList.add('text-gray-300');
                lucide.createIcons();
            }, 2000);
        }
    </script>
</body>
</html>
