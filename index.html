<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invite Generator</title>
    <!-- Fonts import for a premium look -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #b8868b;
            --primary-hover: #a37277;
            --bg-color: #fdfbfb;
            --card-bg: #ffffff;
            --text-main: #4A3C31;
            --text-light: #8c7b70;
            --border-color: #e5d0a1;
            --input-bg: #faf8f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #f3e6e8 100%);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .generator-card {
            background: var(--card-bg);
            width: 100%;
            max-width: 500px;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05), 0 1px 3px rgba(0, 0, 0, 0.02);
            position: relative;
            overflow: hidden;
        }

        .generator-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 6px;
            background: linear-gradient(to right, #E0B3B4, #b8868b, #E0B3B4);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-family: 'Lora', serif;
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .header p {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-main);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--input-bg);
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            color: var(--text-main);
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(184, 134, 139, 0.1);
            background-color: #fff;
        }

        /* File input specific styling to match premium look */
        .form-group input[type="file"] {
            padding: 9px 12px;
            cursor: pointer;
        }

        .form-group input[type="file"]::file-selector-button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            margin-right: 10px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group input[type="file"]::file-selector-button:hover {
            background-color: var(--primary-hover);
        }

        .row {
            display: flex;
            gap: 15px;
        }

        .row .form-group {
            flex: 1;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            margin-top: 10px;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: var(--primary-hover);
        }

        .btn-primary:active:not(:disabled) {
            transform: scale(0.98);
        }

        .btn-primary:disabled {
            background-color: #d3b4b7;
            cursor: not-allowed;
            opacity: 0.8;
        }

        .error-msg {
            color: #dc3545;
            font-size: 0.85rem;
            text-align: center;
            margin-bottom: 15px;
            font-weight: 600;
            display: none;
        }

        .result-section {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px dashed var(--border-color);
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .result-section.active {
            display: block;
        }

        .result-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .url-box {
            display: flex;
            align-items: center;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 5px;
            gap: 10px;
        }

        .url-box input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 10px;
            font-family: monospace;
            font-size: 0.85rem;
            color: var(--text-main);
            outline: none;
        }

        .btn-copy {
            background-color: #fff;
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn-copy:hover {
            background-color: var(--input-bg);
            border-color: var(--primary);
            color: var(--primary);
        }

        .btn-copy.success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .row {
                flex-direction: column;
                gap: 0;
            }
            .generator-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="generator-card">
        <div class="header">
            <h1>Invite Generator</h1>
            <p>Create a personalized link for your guests</p>
        </div>

        <div class="form-container">
            <div class="row">
                <div class="form-group">
                    <label for="groomInput">Groom Name</label>
                    <input type="text" id="groomInput" placeholder="e.g. Aditya" required>
                </div>
                <div class="form-group">
                    <label for="brideInput">Bride Name</label>
                    <input type="text" id="brideInput" placeholder="e.g. Ananya" required>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="groomPhoto">Groom Photo (Max 5MB)</label>
                    <input type="file" id="groomPhoto" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="bridePhoto">Bride Photo (Max 5MB)</label>
                    <input type="file" id="bridePhoto" accept="image/*">
                </div>
            </div>

            <div class="form-group">
                <label for="dateInput">Wedding Date & Time</label>
                <input type="text" id="dateInput" placeholder="e.g. Saturday, 14th February 2027" required>
            </div>

            <div class="form-group">
                <label for="venueInput">Venue Name</label>
                <input type="text" id="venueInput" placeholder="e.g. The Grand Regal Gardens" required>
            </div>
            
            <div class="form-group">
                <label for="venuePhotos">Venue Photos (Max 3)</label>
                <input type="file" id="venuePhotos" accept="image/*" multiple>
            </div>

            <div class="form-group">
                <label for="cityInput">City & State</label>
                <input type="text" id="cityInput" placeholder="e.g. Katni, Madhya Pradesh" required>
            </div>

            <div id="errorMsg" class="error-msg">Please fill in all the details to generate the link.</div>

            <button class="btn-primary" id="generateBtn">Generate Invite Link</button>
        </div>

        <div class="result-section" id="resultSection">
            <div class="result-label">Your Custom Link:</div>
            <div class="url-box">
                <input type="text" id="generatedUrl" readonly>
                <button class="btn-copy" id="copyBtn">Copy</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const generateBtn = document.getElementById('generateBtn');
            const copyBtn = document.getElementById('copyBtn');
            const resultSection = document.getElementById('resultSection');
            const generatedUrlInput = document.getElementById('generatedUrl');
            const errorMsg = document.getElementById('errorMsg');

            // Image compression helper
            const compressImage = (file) => {
                return new Promise((resolve, reject) => {
                    // Check file size (5MB limit)
                    if (file.size > 5 * 1024 * 1024) {
                        reject(new Error(`Image "${file.name}" exceeds the 5MB limit.`));
                        return;
                    }

                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const img = new Image();
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            let width = img.width;
                            let height = img.height;
                            const maxWidth = 1200;

                            // Resize logic
                            if (width > maxWidth) {
                                height = Math.round((height * maxWidth) / width);
                                width = maxWidth;
                            }

                            canvas.width = width;
                            canvas.height = height;
                            
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, width, height);

                            // Convert to WebP format with 0.7 quality
                            const compressedBase64 = canvas.toDataURL("image/webp", 0.7);
                            resolve(compressedBase64);
                        };
                        img.onerror = () => reject(new Error(`Failed to read image "${file.name}".`));
                        img.src = event.target.result;
                    };
                    reader.onerror = () => reject(new Error(`Failed to load file "${file.name}".`));
                    reader.readAsDataURL(file);
                });
            };

            generateBtn.addEventListener('click', async () => {
                // Hide error message initially
                errorMsg.style.display = 'none';

                // Get values
                const groom = document.getElementById('groomInput').value.trim();
                const bride = document.getElementById('brideInput').value.trim();
                const date = document.getElementById('dateInput').value.trim();
                const venue = document.getElementById('venueInput').value.trim();
                const city = document.getElementById('cityInput').value.trim();

                // Get file inputs
                const groomPhotoInput = document.getElementById('groomPhoto').files[0];
                const bridePhotoInput = document.getElementById('bridePhoto').files[0];
                const venuePhotosInput = document.getElementById('venuePhotos').files;

                // Basic validation
                if (!groom || !bride || !date || !venue || !city) {
                    errorMsg.textContent = "Please fill in all the text details to generate the link.";
                    errorMsg.style.display = 'block';
                    return;
                }

                // File validation limits
                if (venuePhotosInput.length > 3) {
                    errorMsg.textContent = "You can only upload a maximum of 3 venue photos.";
                    errorMsg.style.display = 'block';
                    return;
                }

                try {
                    // Show loading state
                    generateBtn.disabled = true;
                    generateBtn.textContent = "Compressing images... Please wait.";
                    
                    let groomPhoto = null;
                    let bridePhoto = null;
                    let venuePhotos = [];

                    // Compress images sequentially if they exist
                    if (groomPhotoInput) groomPhoto = await compressImage(groomPhotoInput);
                    if (bridePhotoInput) bridePhoto = await compressImage(bridePhotoInput);
                    
                    for (let i = 0; i < venuePhotosInput.length; i++) {
                        const compressed = await compressImage(venuePhotosInput[i]);
                        venuePhotos.push(compressed);
                    }

                    // 1. Create a name slug
                    const cleanGroom = groom.toLowerCase().replace(/\s+/g, '');
                    const cleanBride = bride.toLowerCase().replace(/\s+/g, '');
                    const nameSlug = `${cleanGroom}-${cleanBride}`;

                    // 2. Generate random ID
                    const uniqueId = Math.random().toString(36).substring(2,10);

                    // 3. Create data object structure exactly as requested
                    const dataObj = {
                        groom,
                        bride,
                        date,
                        venue,
                        city,
                        groomPhoto,
                        bridePhoto,
                        venuePhotos
                    };

                    // 4 & 5. Encode data using base64 stringify requirement
                    const encoded = btoa(JSON.stringify(dataObj));

                    // 6. Store encoded data in localStorage
                    localStorage.setItem("wi_" + uniqueId, encoded);

                    // 7. Get base URL and Generate final URL with Hash
                    const currentPath = window.location.href.split('?')[0].split('#')[0];
                    const basePath = currentPath.substring(0, currentPath.lastIndexOf('/'));
                    const inviteFileName = 'Invite.html'; 
                    const finalUrl = `${basePath}/${inviteFileName}#wi-${nameSlug}-${uniqueId}`;

                    // Show result
                    generatedUrlInput.value = finalUrl;
                    resultSection.classList.add('active');
                    
                    // Reset copy button if it was previously clicked
                    copyBtn.textContent = "Copy";
                    copyBtn.classList.remove("success");

                } catch (error) {
                    // Provide helpful errors if compression fails or storage is full
                    if (error.name === 'QuotaExceededError' || error.message.includes('quota')) {
                        errorMsg.textContent = "Storage limit exceeded. Try using fewer or smaller images.";
                    } else if (error.name === 'InvalidCharacterError') {
                        errorMsg.textContent = "Invalid character in text. Please stick to standard English alphabets.";
                    } else {
                        errorMsg.textContent = error.message;
                    }
                    errorMsg.style.display = 'block';
                    resultSection.classList.remove('active');
                } finally {
                    // Reset Button
                    generateBtn.disabled = false;
                    generateBtn.textContent = "Generate Invite Link";
                }
            });

            // Keep copy button logic perfectly untouched
            copyBtn.addEventListener('click', () => {
                generatedUrlInput.select();
                generatedUrlInput.setSelectionRange(0, 99999);

                try {
                    navigator.clipboard.writeText(generatedUrlInput.value).then(() => {
                        showCopySuccess();
                    }).catch(() => {
                        document.execCommand('copy');
                        showCopySuccess();
                    });
                } catch (err) {
                    document.execCommand('copy');
                    showCopySuccess();
                }
            });

            function showCopySuccess() {
                copyBtn.textContent = "Copied!";
                copyBtn.classList.add("success");
                
                setTimeout(() => {
                    copyBtn.textContent = "Copy";
                    copyBtn.classList.remove("success");
                }, 2500);
            }
        });
    </script>

</body>
</html>
