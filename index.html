<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invite Generator</title>
    <!-- Fonts import for a premium look -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #b8868b;
            --primary-hover: #a37277;
            --primary-light: #e6ccd0;
            --bg-color: #fdfbfb;
            --card-bg: #ffffff;
            --text-main: #4A3C31;
            --text-light: #8c7b70;
            --border-color: #e5d0a1;
            --input-bg: #faf8f5;
            --success: #28a745;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            /* Smoother, premium radial gradient background */
            background: radial-gradient(circle at top right, #fff0f1 0%, #fdfbfb 40%, #f3e6e8 100%);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .generator-card {
            background: var(--card-bg);
            width: 100%;
            max-width: 500px;
            padding: 45px 35px;
            border-radius: 24px;
            /* Enhanced, softer drop shadow for a floating effect */
            box-shadow: 0 20px 40px rgba(184, 134, 139, 0.08), 0 1px 3px rgba(0, 0, 0, 0.03);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .generator-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 6px;
            /* Smoother gradient top bar */
            background: linear-gradient(90deg, #E0B3B4, #b8868b, #E0B3B4);
            background-size: 200% 100%;
            animation: gradientMove 3s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 100% 0; }
            50% { background-position: 0 0; }
            100% { background-position: 100% 0; }
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        .header h1 {
            font-family: 'Lora', serif;
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 0.95rem;
            color: var(--text-light);
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-group label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-main);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 1.5px solid var(--border-color);
            border-radius: 12px;
            background-color: var(--input-bg);
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            color: var(--text-main);
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input::placeholder {
            color: #bfaea3;
        }

        .form-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(184, 134, 139, 0.15);
            background-color: #fff;
            transform: translateY(-1px);
        }

        .row {
            display: flex;
            gap: 15px;
        }

        .row .form-group {
            flex: 1;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            /* Gradient button for a more premium feel */
            background: linear-gradient(135deg, var(--primary), #a67378);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.05rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 6px 15px rgba(184, 134, 139, 0.25);
        }

        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, #a67378, var(--primary-hover));
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(184, 134, 139, 0.35);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(1px);
            box-shadow: 0 2px 10px rgba(184, 134, 139, 0.2);
        }

        .btn-primary:disabled {
            background: #d3b4b7;
            box-shadow: none;
            cursor: not-allowed;
            transform: none;
        }

        .error-msg {
            color: #dc3545;
            background: #fdf0f1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #f5c2c7;
            font-size: 0.85rem;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .result-section {
            margin-top: 35px;
            padding-top: 25px;
            border-top: 2px dashed var(--primary-light);
            display: none;
            animation: fadeInUp 0.5s ease forwards;
        }

        .result-section.active {
            display: block;
        }

        .result-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-align: center;
        }

        .url-box {
            display: flex;
            align-items: center;
            background: #fff;
            border: 2px solid var(--primary-light);
            border-radius: 12px;
            padding: 6px;
            gap: 10px;
            transition: border-color 0.3s ease;
        }
        
        .url-box:hover {
            border-color: var(--primary);
        }

        .url-box input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 10px 10px 10px 15px;
            font-family: monospace;
            font-size: 0.9rem;
            color: var(--text-main);
            outline: none;
        }

        .btn-copy {
            background-color: var(--primary-light);
            border: none;
            color: var(--text-main);
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn-copy:hover {
            background-color: var(--primary);
            color: #fff;
        }

        .btn-copy.success {
            background-color: #d4edda;
            color: #155724;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .row {
                flex-direction: column;
                gap: 0;
            }
            .generator-card {
                padding: 35px 25px;
                border-radius: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="generator-card">
        <div class="header">
            <h1>Invite Generator</h1>
            <p>Create a personalized link for your guests</p>
        </div>

        <div class="form-container">
            <div class="row">
                <div class="form-group">
                    <label for="groomInput">Groom Name</label>
                    <input type="text" id="groomInput" placeholder="e.g. Aditya" required>
                </div>
                <div class="form-group">
                    <label for="brideInput">Bride Name</label>
                    <input type="text" id="brideInput" placeholder="e.g. Ananya" required>
                </div>
            </div>

            <div class="form-group">
                <label for="dateInput">Wedding Date & Time</label>
                <input type="text" id="dateInput" placeholder="e.g. Saturday, 14th February 2027" required>
            </div>

            <div class="form-group">
                <label for="venueInput">Venue Name</label>
                <input type="text" id="venueInput" placeholder="e.g. The Grand Regal Gardens" required>
            </div>

            <div class="form-group">
                <label for="cityInput">City & State</label>
                <input type="text" id="cityInput" placeholder="e.g. Katni, Madhya Pradesh" required>
            </div>

            <div id="errorMsg" class="error-msg">Please fill in all the details to generate the link.</div>

            <button class="btn-primary" id="generateBtn">Generate Invite Link</button>
        </div>

        <div class="result-section" id="resultSection">
            <div class="result-label">Your Custom Link Is Ready</div>
            <div class="url-box">
                <input type="text" id="generatedUrl" readonly>
                <button class="btn-copy" id="copyBtn">Copy</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const generateBtn = document.getElementById('generateBtn');
            const copyBtn = document.getElementById('copyBtn');
            const resultSection = document.getElementById('resultSection');
            const generatedUrlInput = document.getElementById('generatedUrl');
            const errorMsg = document.getElementById('errorMsg');

            generateBtn.addEventListener('click', () => {
                // Hide error message initially
                errorMsg.style.display = 'none';

                // Get values
                const groom = document.getElementById('groomInput').value.trim();
                const bride = document.getElementById('brideInput').value.trim();
                const date = document.getElementById('dateInput').value.trim();
                const venue = document.getElementById('venueInput').value.trim();
                const city = document.getElementById('cityInput').value.trim();

                // Basic validation
                if (!groom || !bride || !date || !venue || !city) {
                    errorMsg.textContent = "Please fill in all the text details to generate the link.";
                    errorMsg.style.display = 'block';
                    return;
                }

                try {
                    // Show generating state
                    generateBtn.disabled = true;
                    generateBtn.textContent = "Generating...";

                    // 1. Create a name slug (groom-bride)
                    const cleanGroom = groom.toLowerCase().replace(/\s+/g, '');
                    const cleanBride = bride.toLowerCase().replace(/\s+/g, '');
                    const slug = `${cleanGroom}-${cleanBride}`;

                    // 2. Generate a short 6-character alphanumeric ID
                    const shortId = Math.random().toString(36).substring(2, 8);

                    // 3. Create a small data object with ONLY text fields
                    const dataObj = {
                        groom,
                        bride,
                        date,
                        venue,
                        city
                    };

                    // 4. Encode data
                    // Using unescape(encodeURIComponent()) ensures it doesn't break if emojis or Hindi characters are typed
                    const encoded = btoa(unescape(encodeURIComponent(JSON.stringify(dataObj))));

                    // 5. Generate final absolute URL
                    const currentPath = window.location.href.split('?')[0].split('#')[0];
                    let basePath = currentPath.substring(0, currentPath.lastIndexOf('/'));
                    if (basePath === '') basePath = window.location.origin;
                    
                    const inviteFileName = 'Invite.html'; 
                    // Format: Invite.html#wi-groom-bride-shortId-encodedData
                    const finalUrl = `${basePath}/${inviteFileName}#wi-${slug}-${shortId}-${encoded}`;

                    // Show result
                    generatedUrlInput.value = finalUrl;
                    resultSection.classList.add('active');
                    
                    // Reset copy button if it was previously clicked
                    copyBtn.textContent = "Copy";
                    copyBtn.classList.remove("success");

                } catch (error) {
                    errorMsg.textContent = "An error occurred while generating the link. Please check your inputs.";
                    errorMsg.style.display = 'block';
                    resultSection.classList.remove('active');
                } finally {
                    // Reset Button
                    generateBtn.disabled = false;
                    generateBtn.textContent = "Generate Invite Link";
                }
            });

            // Copy button logic
            copyBtn.addEventListener('click', () => {
                generatedUrlInput.select();
                generatedUrlInput.setSelectionRange(0, 99999);

                try {
                    navigator.clipboard.writeText(generatedUrlInput.value).then(() => {
                        showCopySuccess();
                    }).catch(() => {
                        document.execCommand('copy');
                        showCopySuccess();
                    });
                } catch (err) {
                    document.execCommand('copy');
                    showCopySuccess();
                }
            });

            function showCopySuccess() {
                copyBtn.textContent = "Copied!";
                copyBtn.classList.add("success");
                
                setTimeout(() => {
                    copyBtn.textContent = "Copy";
                    copyBtn.classList.remove("success");
                }, 2500);
            }
        });
    </script>

</body>
</html>
