<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Wedding Invitation</title>
    <!-- Fonts import -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Lora:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Variables */
        :root {
            --bg-color: #fdfbfb;
            --bg-grad: linear-gradient(135deg, #fdfbfb 0%, #f3e6e8 100%);
            --env-dark: #b8868b;     
            --env-base: #EFC6C7;     
            --env-sides: #E0B3B4;    
            --env-top: #E5BABB;      
            --card-bg: linear-gradient(120deg, #FFFDFB 0%, #F9F3ED 100%); 
            --text-main: #4A3C31;    
            --text-gold: #B38728;    
            --seal-color: #D64550;   
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lora', serif;
            background: var(--bg-grad);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
            position: relative;
        }

        /* --- Background Full Blur Overlay --- */
        .blur-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(253, 251, 251, 0.3);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 1.5s ease 0.5s; 
            z-index: 5;
        }
        .blur-overlay.active {
            opacity: 1;
        }

        /* --- Floating Hearts --- */
        .particle {
            position: fixed;
            bottom: -50px;
            pointer-events: none;
            background-color: #ffb3ba;
            width: 12px; height: 12px;
            transform: rotate(-45deg);
            z-index: 0;
            opacity: 0;
        }
        .particle::before, .particle::after {
            content: ''; position: absolute;
            width: 12px; height: 12px;
            background-color: inherit;
            border-radius: 50%;
        }
        .particle::before { top: -6px; left: 0; }
        .particle::after { top: 0; left: 6px; }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(-45deg) scale(0.8); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-110vh) rotate(-45deg) scale(1.5); opacity: 0; }
        }

        /* --- Envelope Container --- */
        .container {
            position: relative;
            width: 340px;
            height: 240px;
            perspective: 1200px;
            z-index: 10;
            transition: transform 1.5s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .container.is-open {
            transform: translateY(60px);
        }

        .envelope-wrapper {
            position: relative;
            width: 100%; height: 100%;
            cursor: pointer;
            transition: transform 0.4s ease;
        }

        .container:not(.is-open):not(.is-closing) .envelope-wrapper:hover {
            transform: translateY(-5px) scale(1.02);
        }
        .container.is-open .envelope-wrapper {
            cursor: default;
        }

        /* Tap to Open Tooltip */
        .tooltip {
            position: absolute;
            top: -45px; left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            color: var(--text-main);
            padding: 8px 18px; border-radius: 20px;
            font-size: 0.9rem; letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            animation: bounce 2s infinite ease-in-out;
            pointer-events: none; transition: opacity 0.3s;
            z-index: 20;
        }
        .container.is-open .tooltip, .container.is-closing .tooltip {
            opacity: 0;
        }

        @keyframes bounce {
            0%, 100% { transform: translate(-50%, 0); }
            50% { transform: translate(-50%, -10px); }
        }

        /* --- Envelope Parts & Envelope Blur Focus --- */
        .env-back, .flap, .flap-left, .flap-right, .flap-bottom, .seal {
            transition: filter 0.8s ease 0s; 
        }
        
        .container.is-open .env-back,
        .container.is-open .flap-left,
        .container.is-open .flap-right,
        .container.is-open .flap-bottom,
        .container.is-open .seal {
            filter: blur(3px);
            transition: filter 1s ease 1.5s; 
        }

        .env-back {
            position: absolute; width: 100%; height: 100%;
            background: var(--env-dark); border-radius: 4px; z-index: 1;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2), inset 0 20px 40px rgba(0,0,0,0.4);
        }
        .flap {
            position: absolute; width: 100%; height: 100%; top: 0; left: 0;
        }
        .flap-left {
            background: linear-gradient(to right, #E0B3B4, #EFC6C7);
            clip-path: polygon(0 0, 50% 50%, 0 100%); z-index: 3; border-radius: 4px 0 0 4px;
        }
        .flap-right {
            background: linear-gradient(to left, #E0B3B4, #EFC6C7);
            clip-path: polygon(100% 0, 50% 50%, 100% 100%); z-index: 3; border-radius: 0 4px 4px 0;
        }
        .flap-bottom {
            background: linear-gradient(to top, #EFC6C7, #E5BABB);
            clip-path: polygon(0 100%, 50% 45%, 100% 100%); z-index: 4; border-radius: 0 0 4px 4px;
            filter: drop-shadow(0px -4px 4px rgba(0,0,0,0.05));
        }

        /* --- GLITCH-FREE REALISTIC FLAP PHYSICS --- */
        .flap-top {
            background: linear-gradient(to bottom, #E5BABB, #E0B3B4);
            clip-path: polygon(0 0, 100% 0, 50% 60%); z-index: 5;
            transform-origin: top center; border-radius: 4px 4px 0 0;
            filter: drop-shadow(0px 4px 4px rgba(0,0,0,0.1));
            transform: rotateX(0deg);
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .container.is-open .flap-top {
            transform: rotateX(180deg);
            z-index: 1; 
            filter: blur(3px);
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0s, z-index 0s 0.2s, filter 1s ease 1.5s;
        }

        .container.is-closing .flap-top {
            transform: rotateX(0deg);
            z-index: 5; 
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) 2s, z-index 0s 2s, filter 0.8s ease 0s;
        }

        .seal {
            position: absolute; top: 55%; left: 50%;
            width: 45px; height: 45px;
            background: var(--seal-color); border-radius: 50%; z-index: 6;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3), inset 0 2px 5px rgba(255,255,255,0.4);
            color: #fff; font-size: 1.2rem; text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            transform: translate(-50%, -50%) scale(1) rotate(0deg);
            opacity: 1;
        }
        
        .container.is-open .seal {
            opacity: 0;
            transform: translate(-50%, 150%) scale(0.5) rotate(180deg); 
            transition: transform 0.6s cubic-bezier(0.55, 0.085, 0.68, 0.53) 0s, opacity 0.4s 0s, filter 1s ease 1.5s;
        }

        .container.is-closing .seal {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1) rotate(0deg); 
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) 2.2s, opacity 0.4s 2.2s, filter 0.8s ease 0s;
        }

        /* --- THE CARD --- */
        .letter {
            position: absolute; 
            bottom: 10px; 
            left: 20px;   
            width: 300px; 
            height: 460px; 
            background: var(--card-bg);
            border-radius: 8px; z-index: 2;
            transform-origin: bottom center;
            transform: scale(0.5) translateY(0);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.02); 
            padding: 12px; 
            text-align: center; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            box-sizing: border-box; 
            overflow: hidden; 
        }

        /* --- ONE-TIME SHINE EFFECT --- */
        .shine-effect {
            position: absolute;
            top: 0; left: -150%;
            width: 150%; height: 100%;
            background: linear-gradient(105deg, transparent 20%, rgba(255, 255, 255, 0.95) 50%, transparent 80%);
            z-index: 20;
            pointer-events: none;
        }

        .container.is-open .shine-effect {
            animation: shineAnim 1.5s ease-in-out 2.4s forwards; 
        }

        @keyframes shineAnim {
            0% { left: -150%; opacity: 1;}
            80% { left: 150%; opacity: 1;}
            100% { left: 150%; opacity: 0; }
        }

        /* --- PERFECT TEXT BORDER & ALIGNMENT --- */
        .letter-border {
            border: 1px solid #E5D0A1;
            padding: 15px 10px; 
            width: 100%; height: 100%;
            border-radius: 4px; display: flex; flex-direction: column;
            justify-content: center; 
            align-items: center;
            gap: 10px; 
            position: relative;
            background: rgba(255,255,255,0.4);
            box-sizing: border-box;
        }
        .letter-border::before, .letter-border::after {
            content: '✧'; position: absolute; color: var(--text-gold); font-size: 1.2rem;
        }
        .letter-border::before { top: 5px; left: 10px; }
        .letter-border::after { bottom: 5px; right: 10px; }

        .pre-title, .details, .venue, .names { margin: 0; line-height: 1.3; }
        .pre-title { font-size: 0.75rem; color: var(--text-main); text-transform: uppercase; letter-spacing: 2px; }
        .names {
            font-family: 'Dancing Script', cursive; 
            font-size: 2rem; 
            color: var(--text-gold);
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            line-height: 1.1;
            filter: drop-shadow(1px 1px 1px rgba(179, 135, 40, 0.2)); 
        }
        .details { font-size: 0.8rem; color: var(--text-main); }
        .divider { width: 50px; height: 1px; background: var(--text-gold); margin: 2px auto; }
        .venue { font-size: 0.8rem; font-style: italic; color: #66564B; }

        /* --- COUPLE PHOTOS STYLING (Cinematic Reveal) --- */
        .couple-photos {
            display: none; /* Managed by JS */
            justify-content: center;
            align-items: center;
            gap: 15px; 
            margin-bottom: 5px;
            opacity: 0;
            transform: scale(0.85) translateY(10px);
            transition: opacity 1s cubic-bezier(0.25, 1, 0.5, 1), transform 1s cubic-bezier(0.25, 1, 0.5, 1);
        }
        
        .container.is-open .couple-photos {
            opacity: 1; transform: scale(1) translateY(0);
            transition-delay: 1.2s; 
        }

        .couple-photos img {
            width: 55px; height: 55px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #E5D0A1;
            box-shadow: 0 4px 15px rgba(179, 135, 40, 0.25);
            background: rgba(255,255,255,0.8);
            display: none; /* Managed by JS to prevent broken image icons */
        }

        /* --- GALLERY BUTTON --- */
        .gallery-btn {
            display: none; /* Managed by JS */
            background: transparent;
            border: 1px solid var(--text-gold);
            color: var(--text-gold);
            padding: 6px 16px; 
            border-radius: 20px;
            font-family: 'Lora', serif; 
            font-size: 0.8rem; 
            font-weight: 600;
            cursor: pointer; 
            margin-top: 5px;
            box-shadow: 0 2px 10px rgba(179, 135, 40, 0.1);
            opacity: 0; transform: translateY(10px);
            transition: all 0.3s ease, opacity 1s ease 1.5s, transform 1s ease 1.5s; 
        }
        
        .container.is-open .gallery-btn {
            opacity: 1; transform: translateY(0);
        }

        .gallery-btn:hover {
            background: var(--text-gold);
            color: #fff;
            box-shadow: 0 4px 15px rgba(179, 135, 40, 0.3);
        }

        /* --- FLAWLESS PUSH/PULL PHYSICS (Front layer entry) --- */
        .container.is-open .letter {
            animation: pullOutReal 2s cubic-bezier(0.175, 0.885, 0.32, 1.1) forwards;
            animation-delay: 0.6s; 
        }

        .container.is-closing .letter {
            animation: pushInReal 2s cubic-bezier(0.175, 0.885, 0.32, 1.1) forwards;
        }

        @keyframes pullOutReal {
            0% { transform: scale(0.5) translateY(0); z-index: 2; box-shadow: 0 0 0 rgba(0,0,0,0); }
            40% { transform: scale(0.5) translateY(-260px) rotate(2deg); z-index: 2; } 
            41% { transform: scale(0.5) translateY(-260px) rotate(2deg); z-index: 15; } 
            100% { transform: scale(1) translateY(-85px) rotate(0deg); z-index: 15; box-shadow: 0 20px 40px rgba(0,0,0,0.25); }
        }

        @keyframes pushInReal {
            0% { transform: scale(1) translateY(-85px) rotate(0deg); z-index: 15; box-shadow: 0 20px 40px rgba(0,0,0,0.25); }
            40% { transform: scale(0.5) translateY(-260px) rotate(-2deg); z-index: 15; } 
            41% { transform: scale(0.5) translateY(-260px) rotate(-2deg); z-index: 2; box-shadow: 0 0 0 rgba(0,0,0,0); } 
            100% { transform: scale(0.5) translateY(0); z-index: 2; box-shadow: inset 0 0 10px rgba(0,0,0,0.02); } 
        }

        @media (max-width: 400px) {
            .container { transform: scale(0.85) translateY(0); }
            .container.is-open { transform: translateY(50px) scale(0.85); }
        }

        /* Close Button in English */
        .reset-btn {
            position: fixed; bottom: 30px;
            background: rgba(255,255,255,0.95);
            border: 1px solid var(--env-sides);
            color: var(--text-main);
            padding: 12px 28px; border-radius: 30px;
            font-family: 'Lora', serif; font-size: 0.95rem; font-weight: 600;
            cursor: pointer; opacity: 0; pointer-events: none;
            transition: 0.5s; z-index: 50;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .reset-btn.visible {
            opacity: 1; pointer-events: auto; transform: translateY(0);
        }
        
        .reset-btn:hover {
            background: #fff; transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        /* --- CINEMATIC GALLERY OVERLAY --- */
        .gallery-modal {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(15, 10, 8, 0.9); 
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            z-index: 100; opacity: 0; pointer-events: none;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.6s cubic-bezier(0.25, 1, 0.5, 1);
        }
        
        .gallery-modal.active {
            opacity: 1; pointer-events: auto;
        }

        .gallery-close {
            position: absolute; top: 25px; right: 30px;
            color: #fff; font-size: 2.5rem; cursor: pointer;
            z-index: 110; transition: transform 0.3s;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        
        .gallery-close:hover { transform: scale(1.1) rotate(90deg); }

        .slider-wrapper {
            position: relative; 
            width: 90vw; max-width: 800px;
            height: 60vh; max-height: 550px;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            background: #000;
        }

        .slider-track {
            display: flex; width: 100%; height: 100%;
            transition: transform 0.6s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .slide {
            min-width: 100%; height: 100%; 
            position: relative; overflow: hidden;
        }

        .slide img {
            width: 100%; height: 100%; object-fit: cover;
            transform: scale(1); opacity: 0.8;
            transition: transform 8s ease-out, opacity 0.6s ease; 
        }

        /* Ken Burns Effect */
        .slide.active img {
            transform: scale(1.15); opacity: 1;
        }

        .slider-arrow {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: rgba(255,255,255,0.15); color: #fff;
            border: 1px solid rgba(255,255,255,0.3);
            width: 45px; height: 45px; border-radius: 50%;
            cursor: pointer; font-size: 1.2rem; z-index: 105;
            backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px);
            transition: all 0.3s;
            display: flex; justify-content: center; align-items: center;
        }
        
        .slider-arrow:hover { background: rgba(255,255,255,0.4); transform: translateY(-50%) scale(1.05); }
        .arrow-left { left: 15px; }
        .arrow-right { right: 15px; }

        .slider-dots {
            display: flex; gap: 10px; margin-top: 25px;
        }
        
        .dot {
            width: 10px; height: 10px; border-radius: 50%;
            background: rgba(255,255,255,0.3); cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        
        .dot.active { background: #fff; transform: scale(1.4); }
    </style>
</head>

    <!-- Envelope Animation Script (Kept Intact) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('cardContainer');
            const envelope = document.getElementById('envelope');
            const resetBtn = document.getElementById('resetBtn');
            const blurOverlay = document.getElementById('blurOverlay');

            // Open Animation
            envelope.addEventListener('click', () => {
                if (!container.classList.contains('is-open') && !container.classList.contains('is-closing')) {
                    container.classList.add('is-open');
                    blurOverlay.classList.add('active'); 
                    
                    setTimeout(() => {
                        resetBtn.classList.add('visible');
                    }, 2800); 
                }
            });

            // Flawless Close Animation
            resetBtn.addEventListener('click', () => {
                resetBtn.classList.remove('visible');
                blurOverlay.classList.remove('active');
                
                container.classList.remove('is-open');
                container.classList.add('is-closing');

                // Wait purely for the card and flap to settle in naturally
                setTimeout(() => {
                    container.classList.remove('is-closing');
                }, 2800); 
            });

            // Floating Hearts Generator
            function createParticle() {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                particle.style.left = Math.random() * 100 + 'vw';
                
                const animationDuration = Math.random() * 5 + 5;
                particle.style.animation = `floatUp ${animationDuration}s linear forwards`;
                
                const colors = ['#ffb3ba', '#ffd1d6', '#fce4e8'];
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                document.body.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, animationDuration * 1000);
            }

            setInterval(createParticle, 400);
        });
    </script>
    
    <!-- Firebase Data Fetch & Cinematic Gallery Script -->
    <script type="module">
        // 1. Add Firebase modular SDK via CDN
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // 2. Add firebaseConfig provided by user
        const firebaseConfig = {
            apiKey: "AIzaSyAYAAzs9_zCgS9dQ3ZS1KvSv0LSgD4H54M",
            authDomain: "wedding-invite-629e2.firebaseapp.com",
            projectId: "wedding-invite-629e2",
            storageBucket: "wedding-invite-629e2.firebasestorage.app",
            messagingSenderId: "993883990855",
            appId: "1:993883990855:web:d66af6c28def811d253a62"
        };

        // 3. Initialize Firebase & Firestore
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 4. On DOMContentLoaded: Read params & Fetch
        document.addEventListener('DOMContentLoaded', async () => {
            // Read URL parameters
            const params = new URLSearchParams(window.location.search);
            const id = params.get("id");
            const slug = params.get("slug");

            if (id) {
                try {
                    // Fetch document using id
                    const docSnap = await getDoc(doc(db, "invites", id));

                    // If document exists
                    if (docSnap.exists()) {
                        const data = docSnap.data();

                        // Populate text fields
                        const fieldsToUpdate = {
                            'groomName': data.groomName,
                            'brideName': data.brideName,
                            'weddingDate': data.weddingDate,
                            'venueName': data.venueName,
                            'venueCity': data.venueCity
                        };

                        for (const [elementId, value] of Object.entries(fieldsToUpdate)) {
                            if (value) {
                                const el = document.getElementById(elementId);
                                if (el) el.textContent = value;
                            }
                        }

                        // Set Couple Photos
                        const couplePhotosContainer = document.getElementById('couplePhotos');
                        couplePhotosContainer.innerHTML = ''; // Clear container

                        if (data.groomPhotoURL) {
                            const gImg = document.createElement('img');
                            gImg.alt = "Groom";
                            gImg.onload = () => { 
                                gImg.style.display = 'block'; 
                                couplePhotosContainer.style.display = 'flex'; 
                            };
                            gImg.src = data.groomPhotoURL;
                            couplePhotosContainer.appendChild(gImg);
                        }
                        
                        if (data.bridePhotoURL) {
                            const bImg = document.createElement('img');
                            bImg.alt = "Bride";
                            bImg.onload = () => { 
                                bImg.style.display = 'block'; 
                                couplePhotosContainer.style.display = 'flex'; 
                            };
                            bImg.src = data.bridePhotoURL;
                            couplePhotosContainer.appendChild(bImg);
                        }

                        // Set Venue Gallery Images
                        if (data.venuePhotoURLs && Array.isArray(data.venuePhotoURLs) && data.venuePhotoURLs.length > 0) {
                            const openGalleryBtn = document.getElementById('openGalleryBtn');
                            openGalleryBtn.style.display = 'inline-block';
                            initGallerySystem(data.venuePhotoURLs);
                        }

                        // 5. After successful load: Clean URL
                        if (slug) {
                            window.history.replaceState({}, document.title, slug);
                        }

                    } else {
                        // 7. If document not found: Show a clean error inside the card
                        showError("Invitation<br>Not Found", "Please double-check your link and try again.");
                    }
                } catch (error) {
                    console.error("Error fetching invitation data from Firestore:", error);
                    showError("Loading Error", "Could not load the invitation. Please try again later.");
                }
            } else {
                // If no ID is passed in the URL at all
                showError("No Invitation ID", "No invitation ID was found in the link.");
            }
        });

        // Function to cleanly inject error messages into the card design
        function showError(titleHtml, messageHtml) {
            const namesContainer = document.querySelector('.names');
            if (namesContainer) {
                namesContainer.innerHTML = `<span style="font-size: 1.6rem; line-height: 1.4;">${titleHtml}</span>`;
            }
            
            const detailsContainers = document.querySelectorAll('.details');
            if (detailsContainers[0]) {
                detailsContainers[0].innerHTML = messageHtml;
            }
            if (detailsContainers[1]) {
                detailsContainers[1].style.display = 'none';
            }
            
            const venueContainer = document.querySelector('.venue');
            if (venueContainer) venueContainer.style.display = 'none';
            
            const divider = document.querySelector('.divider');
            if (divider) divider.style.display = 'none';
            
            const couplePhotos = document.getElementById('couplePhotos');
            if (couplePhotos) couplePhotos.style.display = 'none';
            
            const galleryBtn = document.getElementById('openGalleryBtn');
            if (galleryBtn) galleryBtn.style.display = 'none';
        }

        // --- CINEMATIC GALLERY LOGIC (Untouched, merged into module scope) ---
        function initGallerySystem(imagesArray) {
            const track = document.getElementById('sliderTrack');
            const dotsContainer = document.getElementById('sliderDots');
            const modal = document.getElementById('galleryModal');
            
            let currentSlideIndex = 0;
            const totalSlides = imagesArray.length;

            // Generate DOM for Slider
            imagesArray.forEach((url, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide' + (index === 0 ? ' active' : '');
                const img = document.createElement('img');
                img.src = url;
                slide.appendChild(img);
                track.appendChild(slide);

                const dot = document.createElement('div');
                dot.className = 'dot' + (index === 0 ? ' active' : '');
                dot.addEventListener('click', () => goToSlide(index));
                dotsContainer.appendChild(dot);
            });

            // Slider Nav Logic
            function updateSlider() {
                track.style.transform = `translateX(-${currentSlideIndex * 100}%)`;
                
                // Update active classes for Ken Burns and Dots
                document.querySelectorAll('.slide').forEach((slide, i) => {
                    slide.classList.toggle('active', i === currentSlideIndex);
                });
                document.querySelectorAll('.dot').forEach((dot, i) => {
                    dot.classList.toggle('active', i === currentSlideIndex);
                });
            }

            function nextSlide() {
                if (currentSlideIndex < totalSlides - 1) currentSlideIndex++;
                else currentSlideIndex = 0; // Loop back
                updateSlider();
            }

            function prevSlide() {
                if (currentSlideIndex > 0) currentSlideIndex--;
                else currentSlideIndex = totalSlides - 1; // Loop end
                updateSlider();
            }

            function goToSlide(index) {
                currentSlideIndex = index;
                updateSlider();
            }

            // Buttons
            document.getElementById('nextSlideBtn').addEventListener('click', nextSlide);
            document.getElementById('prevSlideBtn').addEventListener('click', prevSlide);

            // Open / Close Modal Interactions
            document.getElementById('openGalleryBtn').addEventListener('click', (e) => {
                e.stopPropagation(); // Prevents envelope logic interference
                modal.classList.add('active');
                goToSlide(0); // Reset to first photo on open
            });

            document.getElementById('closeGalleryBtn').addEventListener('click', () => {
                modal.classList.remove('active');
            });

            // Touch Swipe Gestures for Mobile
            let touchStartX = 0;
            track.addEventListener('touchstart', e => {
                touchStartX = e.touches[0].clientX;
            }, {passive: true});

            track.addEventListener('touchend', e => {
                const touchEndX = e.changedTouches[0].clientX;
                const diff = touchStartX - touchEndX;
                
                if (diff > 50) nextSlide(); // Swipe Left
                else if (diff < -50) prevSlide(); // Swipe Right
            });
        }
    </script>
